services:
  languagetool:
    build: .
    container_name: languagetool-ua
    ports:
      - "8010:8010"
    environment:
      # Memory — на Mac Studio M1 Max можно дать больше
      - Java_Xms=512m
      - Java_Xmx=2g
      # Prewarming — загрузить правила заранее для быстрого первого запроса
      - langtool_pipelinePrewarming=true
      # Опционально: n-gram модель для ещё лучшей проверки
      # - langtool_languageModel=/ngrams
    # volumes:
      # Раскомментировать если скачал n-gram данные:
      # - ./ngrams:/ngrams:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
