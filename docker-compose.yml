services:
  languagetool:
    build: .
    container_name: languagetool-ua
    expose:
      - "8010"
    environment:
      - Java_Xms=${JAVA_XMS:-512m}
      - Java_Xmx=${JAVA_XMX:-2g}
      - langtool_pipelinePrewarming=true
      # - langtool_languageModel=/ngrams
    # volumes:
      # - ./ngrams:/ngrams:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-lt
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      languagetool:
        condition: service_healthy
    restart: unless-stopped
